<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NetMarket</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="store-name">NetMarket</div>
    </header>

    <main>
        <section class="form-section">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="loginUser()">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NetMarket. Todos los derechos reservados.</p>
    </footer>

    <script>
        function loginUser() {
            // Redirigir a la página de productos y servicios después del inicio de sesión
            window.location.href = "productosyservicios.html";
        }
    </script>
</body>
</html>
