<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NetMarket</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="store-name">NetMarket</div>
    </header>

    <main>
        <section class="form-section">
            <h1>Registro</h1>
            <form id="registerForm">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="button" onclick="registerUser()">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NetMarket. Todos los derechos reservados.</p>
    </footer>

    <script>
        function registerUser() {
            // Redirigir a la página de productos y servicios después del registro
            window.location.href = "inicio.html";
        }
    </script>
</body>
</html>
